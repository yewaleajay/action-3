name: Matrix config
on:
    push:
    workflow_dispatch:

jobs:
    deploy:
        strategy:
      matrix:
        # version: [10, 12, 14]
        os: [ubuntu-latest, windows-latest]
        image: [hello-world, alpine]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Echo Docker Details
      run: docker info
      
    - name: Run Image on ${{ matrix.os }}
      run: docker run ${{ matrix.image }}