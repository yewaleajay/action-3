name: Matrix config
on:
    push:
    workflow_dispatch:

jobs:
 deploy:
    strategy:
        fail-fast: false
        max-parallel: 2
        matrix:
          os: [ubuntu-latest, windows-latest]
          images: [hello-world, alpine]
          exclude:
          - images: alpine
            os: windows-latest
          include:
          - images: busybox
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
    - name: Echo Docker Details
      run: docker info
      
    - name: Run Image on ${{ matrix.os }}
      run: docker run ${{ matrix.images }}